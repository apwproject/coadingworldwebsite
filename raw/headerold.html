    <script type="text/javascript">
        var alshownin = 'no';
        sessionStorage.setItem("divwin", 'no');

        function setopenform(which) {
            sessionStorage.setItem("openform", which);
        }
        function hide(obj) {

            var el = document.getElementById(obj);

            el.remove();

        }
        function showavtarinfo() {
            alshownin = sessionStorage.getItem("divwin");
            if (alshownin='no') {
                avtardrop = document.getElementById('avtardrop');
                avtardrop.classList.remove("hidden");
                avtardrop.classList.add
                var alshownin = 'yes';
                sessionStorage.setItem("divwin", 'yes');
                try {
                    hide('alertwarn');
                } catch {
                    // console.log('noalert');
                };
                try {
                    hide('messagediv');
                } catch {
                    // console.log('noalert')
                };
            } else {
                var alshownin = 'no';
                sessionStorage.setItem("divwin", 'no');
                hideavtarinfo();
            }
        }
        function hideavtarinfo() {
                avtardrop = document.getElementById('avtardrop');
                avtardrop.classList.add("hidden");
        }
        function modefun() {
            var elmt = document.getElementById('dark-mode');
            var value = elmt.checked;
            if (value == true) {
                sessionStorage.setItem("mode", 'dark');
            } else {
                sessionStorage.setItem("mode", 'light');
            }

        }
        var mode = sessionStorage.getItem("mode");
        if (mode == 'dark') {
            document.getElementById('dark-mode').click();
        } else {
            sessionStorage.setItem("mode", 'light');
        }
    </script>
